<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Autoadministrable</title>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Panel de Administración de Lotes</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Lote</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Disponibilidad</th>
                    <th>Acciones</th> <!-- Para botones como Editar, Eliminar, etc. -->
                </tr>
            </thead>
            <tbody id="hotspotTable">
                <!-- Las filas de la tabla serán agregadas aquí desde JavaScript -->
            </tbody>
        </table>
        <!-- Modal para editar descripción -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Descripción</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="titleInput">Precio</label>
                        <input type="text" class="form-control" id="titleInput" >
                    </div>
                    <div class="form-group">
                        <label for="descriptionInput">Descripción</label>
                        <textarea class="form-control" id="descriptionInput"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editSkinID">Estado</label>
                        <select id="skinIDSelect">
                            <option value="ht_disponible">Disponible</option>
                            <option value="ht_noDisponible">No Disponible</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Guardar</button>
            </div>
        </div>
    </div>
</div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scriptDashboard.js">
        
    </script>
        

</body>

</html>
